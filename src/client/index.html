<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fileshard</title>

  <link rel="stylesheet" href="/bootstrap.min.css">
</head>

<body>
  <div class="jumbotron">
    <h1 class="display-4">Fileshard</h1>
  </div>

  <div class="container">
    <form onsubmit="return false">
      <div class="form-group">
        <label for="fileinput">Upload file</label>
        <input type="file" class="form-control" id="fileinput">
      </div>
      <button onclick="handleUpload()" type="submit" class="btn btn-primary">Upload</button>
    </form>
  </div>

  <hr>

  <div class="container">
    <form onsubmit="return false">
      <div class="form-group">
        <label for="filesearch">Download file</label>
        <input type="text" class="form-control" id="filesearch" placeholder="File name with the extention">
      </div>
      <button onclick="handleDownload()" type="submit" class="btn btn-primary">Download</button>
    </form>
  </div>

  <hr>

  <div class="container" id="msg">
  </div>

  <script src="/script.js" defer></script>
</body>

</html>
